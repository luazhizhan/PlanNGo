<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Travel Plans
    </ion-title>
  </ion-toolbar>
  <ion-progress-bar type="indeterminate" color="secondary" [hidden]="!loading"></ion-progress-bar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh"
      refreshingText="Refreshing..."
    ></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header>
      <ion-label>My Travel Plans</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let travelPlan of travelPlans">
      <ion-item (click)="travelPlanClick(travelPlan)" button>
        <ion-icon name="airplane" slot="start" size="large"></ion-icon>
        <ion-label>
          <h3>{{travelPlan.title}}</h3>
          <p>Date going: {{travelPlan.dateGoing | date: 'dd/MMM/yyyy'}}</p>
          <p>Creator</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delTravelPlan(travelPlan)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>Collaborating Plan</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let travelPlan of planCollabTravelPlans">
      <ion-item (click)="travelPlanClick(travelPlan)" button>
        <ion-icon name="airplane" slot="start" size="large"></ion-icon>
        <ion-label>
          <h3>{{travelPlan.title}}</h3>
          <p>Date going: {{travelPlan.dateGoing | date: 'dd/MMM/yyyy'}}</p>
          <p>Collbarator</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delPlanCollabTravelPlan(travelPlan)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/tabs/plan/plan-form/']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
