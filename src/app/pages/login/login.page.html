<ion-header>
  <ion-toolbar color="primary">
    <ion-title>PlanNGo</ion-title>
  </ion-toolbar>
  <ion-progress-bar
    type="indeterminate"
    color="secondary"
    [hidden]="!btnDisabled"
  ></ion-progress-bar>
</ion-header>

<ion-content>
  <form [formGroup]="authForm" (ngSubmit)="loginAuth(authForm.value)">
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input required formControlName="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input required formControlName="pwd" type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" [disabled]="btnDisabled" type="submit">Login</ion-button>
    <ion-button
      [routerLink]="['/register/']"
      fill="clear"
      expand="block"
      [disabled]="btnDisabled"
      style="text-transform:capitalize;"
      >Register an account</ion-button
    >
    <ion-button
      [routerLink]="['/register/']"
      fill="clear"
      expand="block"
      [disabled]="btnDisabled"
      style="text-transform: capitalize;"
      >Reset password</ion-button
    >
  </form>
</ion-content>
