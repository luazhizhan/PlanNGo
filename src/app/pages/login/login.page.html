<ion-header>
  <ion-toolbar color="primary">
    <ion-title>PlanNGo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="authForm" (ngSubmit)="loginAuth(authForm.value)">
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input required formControlName="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input required formControlName="pwd" type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" color="success">Login</ion-button>
    <ion-button
      [routerLink]="['/register/']"
      fill="clear"
      expand="block"
      style="text-transform: none;"
      >Register an account</ion-button
    >
    <ion-button
      [routerLink]="['/register/']"
      fill="clear"
      expand="block"
      style="text-transform: none;"
      >Reset password</ion-button
    >
  </form>
</ion-content>
