<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <!-- {{travelJournal.title}} -->
    </ion-title>
    <ion-buttons slot="end" [hidden]="!isOwner">
      Edit
    </ion-buttons>
  </ion-toolbar>
  <ion-progress-bar
    type="indeterminate"
    color="secondary"
    [hidden]="!loading"
  ></ion-progress-bar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card class="place-img" *ngFor="let journal of journalList">
      <ion-item>
      <ion-button (click)="presentAlertConfirm(journal)" slot="end"
        >Add to wishlist</ion-button
      >
    </ion-item>
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let image of journal.image[0]">
          <img
            src="{{image}}"
            alt="{{journal.imageID}}"
            class="place-img"
          />
        </ion-slide>
      </ion-slides>

      <ion-card-header>
        <ion-card-subtitle>Journal Created: {{journal.timestamp}}</ion-card-subtitle>
        <ion-card-title>{{journal.wishListItem}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{journal.journalDetails}}</ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
