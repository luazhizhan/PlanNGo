<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      PlanNGo
    </ion-title>
    <ion-icon name="more" slot="end" (click)="onDelete('12')">
      Delete
    </ion-icon>
  </ion-toolbar>
  <ion-progress-bar type="indeterminate" color="secondary" [hidden]="!loading"></ion-progress-bar>
</ion-header>
<ion-content class="journalPage has-header" *ngIf="!loading">
  <form [formGroup]="journalForm" (ngSubmit)="onSubmit(journalForm.value)" id="page-form4" class="list">
    <ion-button id="camera" class="button button-positive button-block" (click)="getCamera()">Image</ion-button>
    <div class="images">
        <div class="one-image" *ngFor="let img of imageArr">
          <img src="{{img}}" alt="" srcset="">
        </div>
    </div>
    <div class="page-container3">
          <ion-select formControlName="wishListItem"  placeholder="Select Travel Plan">
            <ion-select-option *ngFor="let options of travelPlan" value="{{options.title}}">{{options.title}}</ion-select-option>
          </ion-select>
    </div>
    <div class="page-container3">
      <ion-select formControlName="category"  value="cat" placeholder="Select Category">
        <ion-select-option *ngFor="let cat of categoryArr" value="{{cat}}">{{cat}}</ion-select-option>
      </ion-select>
    </div>
    <div id="page-container2">
      <ion-textarea class="textArea" formControlName="desc" placeholder="Description"></ion-textarea>
      <ion-button id="page-button2" class="button button-positive button-block" type="submit">Submit</ion-button>
    </div>
  </form>
</ion-content>
