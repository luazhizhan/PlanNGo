<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Journal
    </ion-title>
  </ion-toolbar>
  <ion-progress-bar
    type="indeterminate"
    color="secondary"
    [hidden]="!loading"
  ></ion-progress-bar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-button (click)="openModal()" color="primary" expand="full">Open Modal</ion-button>
  <ion-list>
    <ion-list-header>
      <ion-label>My Travel Plans</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let journal of journalList">
      <ion-item (click)="travelJournalClick(journal)" button>
        <ion-label>
          <h3>{{journal.title}}</h3>
          <!-- <p>Date going: {{travelPlan.dateGoing | date: 'dd/MMM/yyyy'}}</p>
          <p>Creator</p> -->
        </ion-label>
      </ion-item>
      <!-- <ion-item-options side="end">
        <ion-item-option (click)="delTravelPlan(travelPlan)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options> -->
    </ion-item>
  </ion-list>
</ion-content>
