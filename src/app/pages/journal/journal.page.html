<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Journal
    </ion-title>
  </ion-toolbar>
  <ion-progress-bar
    type="indeterminate"
    color="secondary"
    [hidden]="!loading"
  ></ion-progress-bar>
</ion-header>

<ion-content>
  <!-- <ion-searchbar></ion-searchbar>
  <ion-button (click)="openModal()" color="primary" expand="full">Open Modal</ion-button> -->
  <ion-list>
    <ion-segment scrollable (ionChange)="filterSegmentChanged($event)">
      <ion-segment-button checked value="all">
        <ion-label>All</ion-label>
        <ion-icon name="people"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="personal">
        <ion-label>Personal</ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-segment-button>
    </ion-segment>

    <ion-segment scrollable (ionChange)="segmentChanged($event)" [(ngModel)]="categoryValue">
      <ion-segment-button value="place">
        <ion-label>Place of interest</ion-label>
        <ion-icon name="pin"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="food">
        <ion-label>Food</ion-label>
        <ion-icon name="pizza"></ion-icon>
      </ion-segment-button>
    </ion-segment>

    <!-- <ion-item *ngFor="let journal of journalList"> -->
    <ion-card
      class="place-img"
      *ngFor="let journal of journalList"
      (click)="travelJournalClick(journal)"
      button
    >
      <img
        src="{{journal.image[0][0]}}"
        alt="{{journal.imageID}}"
        class="place-img"
      />
      <ion-card-header>
        <ion-card-title>{{journal.wishListItem}}</ion-card-title>
        <ion-card-subtitle>{{journal.timestamp}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <!-- </ion-item> -->
    <!-- <ion-item *ngFor="let journal of journalList">
      <ion-item (click)="travelJournalClick(journal)" button>
      <ion-item>
        <ion-label>
          <img src="{{journal.image}}" alt={{journal.imageID}} class="place-img"/>
          <h3>{{journal.journalDetails}}</h3>
        </ion-label>
      </ion-item>
    </ion-item> -->
  </ion-list>
</ion-content>
