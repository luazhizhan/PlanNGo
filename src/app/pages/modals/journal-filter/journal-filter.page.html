<ion-header>
  <ion-toolbar>
    <ion-title>Filter Option</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Journal Result</ion-label>
    <ion-select [selectedText]="selectedOption" [(ngModel)]="selectedOption" (ionChange)="optionSelected()">
      <ion-select-option value="personal">"Personal"</ion-select-option>
      <ion-select-option value="others">"Others"</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
