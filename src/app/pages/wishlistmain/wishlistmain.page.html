<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Wishlist Main
    </ion-title>
    
  </ion-toolbar>
</ion-header>
<ion-content padding id="page1">
  <form id="wishlistMain-form1">
    <ion-item id="wishlistMain-select1">
      <ion-label>
        Category
      </ion-label>
      <ion-select name="">
        <ion-select-option>
          Places Of Interest
        </ion-select-option>
        <ion-select-option>
          Food
        </ion-select-option>
      </ion-select>
    </ion-item>
  </form>
  <ion-item-sliding *ngFor="let wishlist of wishlists">
    <ion-item (click)=wishListClick(wishlist.wishlistID) button>
      <ion-label>
        <h3>{{wishlist.name}}</h3>
        <p>{{wishlist.openingTime}}</p>
        <p>{{wishlist.location}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteWishList(wishlist)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [routerLink]="['/tabs/plan/wishlist_create/']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
