<ion-header>
    <ion-navbar>
      <ion-title>
        Create Wishlist
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding id="page1">
    <ion-card id="createWishlist-card21">
      <ion-list>
        <form id="createWishlist-form1">
          <ion-item id="createWishlist-input1">
            <ion-label>
              Country
            </ion-label>
            <ion-input type="text" placeholder=""></ion-input>
          </ion-item>
          <ion-item id="createWishlist-input3">
            <ion-label>
              Interest
            </ion-label>
            <ion-input type="text" placeholder=""></ion-input>
          </ion-item>
          <ion-item id="createWishlist-input5">
            <ion-label>
              Duration
            </ion-label>
            <ion-input type="text" placeholder=""></ion-input>
          </ion-item>
          <ion-item id="createWishlist-input6">
            <ion-label>
              URL (Optional)
            </ion-label>
            <ion-input type="text" placeholder=""></ion-input>
          </ion-item>
          <ion-item id="createWishlist-textarea1">
            <ion-label>
              Description
            </ion-label>
            <ion-textarea placeholder=""></ion-textarea>
          </ion-item>
        </form>
      </ion-list>
    </ion-card>
    <form id="createWishlist-form3">
      <ion-item id="createWishlist-select1">
        <ion-label>
          Which Travel Plan
        </ion-label>
        <ion-select name="">
          <ion-option>
            Test
          </ion-option>
          <ion-option>
            Test2
          </ion-option>
        </ion-select>
      </ion-item>
    </form>
    <button id="createWishlist-button1" ion-button color="positive" block>
      CREATE
    </button>
  </ion-content>
