<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Collaborators
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-label>Close</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Add collaborator</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Role</ion-label>
      <ion-select placeholder="Select one">
        <ion-select-option value="viewer">Viewer</ion-select-option>
        <ion-select-option value="editor">Editor</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Collaborators</ion-label>
    </ion-list-header>
    <ion-item button>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        <h2>James</h2>
        <h3>Viewer</h3>
      </ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        <h2>Jessie</h2>
        <h3>Editor</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
