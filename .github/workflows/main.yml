name: CI

on:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy NodeJS to Heroku
        working-directory: ./server
        env:
          HEROKU_API_TOKEN: ${{ secrets.HEROKU_API_TOKEN }}
        run: |
          sudo apt install git
          git push https://heroku:$HEROKU_API_TOKEN@git.heroku.com/elp-planngo.git origin/master:master
